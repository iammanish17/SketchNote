<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
    <div class="wrap" style="display: flex; justify-content: space-between;">
      <div>
    <h1>Hello, world!</h1>
    </div>
    <div>
    <button id="mode-toggle-button" type="button" class="btn btn-sm btn-secondary" style="margin-top:21px; margin-right: 10px;">Editor Mode</button>
    </div>
    </div>

  <div class="display-row" style="display: flex;">

  <div class="left-column" style="padding: 5px; flex: 40%">

  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
    <a class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
      <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-5 fw-semibold">Your Notes</span>
      <div style="position:absolute;right:60%;">
        <button id="create-note-button" type="button" class="btn btn-outline-success">+</button>
      </div>
    </a>
    <div class="list-group list-group-flush border-bottom scrollarea">


      <a class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">List group item heading</strong>
          <small>Wed</small>
        </div>
        <div class="col-10 mb-1 small">Some placeholder content in a paragraph below the heading and date.</div>
      </a>
      <a class="list-group-item list-group-item-action py-3 lh-tight">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">List group item heading</strong>
          <small class="text-muted">Mon</small>
        </div>
        <div class="col-10 mb-1 small">Some placeholder content in a paragraph below the heading and date.</div>
      </a>


    </div>
  </div>
  </div>

  <div class="right-column" style="padding: 10px; flex: 58%;">

  <div class="test">
    <div id="drawingSection">

      <!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<div id="quill-editor" style="display: block;">

<style>
  .ql-toolbar { position: absolute; top: 0;left:0;right:0}
  .ql-editor { font-size: 18px;}
</style>
<div style="position:relative;margin-top:5em;border:solid 1px black;">
  <div id="editor-container" style="height:24em; min-height:100%; overflow-y:auto;margin-top:3em;">
    <div id="editor" style="min-height:100%; height:auto;">
    </div>
  </div>
</div>

</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->

    <canvas id = "drawingCanvas" height="520" width="440" style="border:1px solid black; display: none;"></canvas>
    </div>
    </div>

  </div>
  </div>
